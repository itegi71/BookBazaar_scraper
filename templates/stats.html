<!DOCTYPE html>
<html>
<head>
    <title>Book Stats</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Books Statistics</h1>
    <a href="/"><button>Back to Book List</button></a>
    <canvas id="myChart" width="400" height="200"></canvas>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Total Books', 'In Stock', 'Avg Price (£)', 'Max Price (£)', 'Min Price (£)'],
                datasets: [{
                    label: 'Books Data',
                    data: [
                        {{ total_books }},
                        {{ in_stock }},
                        {{ avg_price }},
                        {{ max_price }},
                        {{ min_price }}
                    ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)'
                    ]
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
